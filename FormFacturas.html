<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <!-- Bootstrap CSS -->

    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>

  <div class="container">
    <!-- Content here -->
    <h2>Factura: </h2>
    <form>
      <label for="medicamentosDataList" class="form-label">Medicamento</label>
      <input class="form-control" list="datalistOptions" id="medicamentosDataList" placeholder="Escribe para buscar...">
      <datalist id="datalistOptions">
      </datalist>
    </form>
  </div>
  <!-- Optional JavaScript; choose o|ne of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

<script>
  window.addEventListener("load", loadInfoDataList);
  
  function loadInfoDataList(){
    //Verificamos escribir en la consola del navegador: console.log('DataList');

    //Invocamos la función dentro del servidor
    google.script.run
      .withSuccessHandler(cargarDataList)
      .getDataMedicamentos()
  }

  function cargarDataList(getDataMedicamentos){
    //Mostramos los datos del lado del cliente: console.log(getDataMedicamentos)
    const inputMedicamentos = document.getElementById('datalistOptions');
    // Iteramos a través de cada uno de los elementos
    getDataMedicamentos.forEach( medicamento =>{
      const option = document.createElement('option');
      option.value = medicamento[1];
      option.text = medicamento[1] + ', ' + medicamento[2] +', ' + medicamento[3];
      inputMedicamentos.appendChild(option);
    });
  }

</script>


</body>

</html>
