<script>

    function handleFormSubmit( formObject ){
    
    //prevent the page form redirecting to url
    event.preventDefault();
    
    
    // run server side function
    google.script.run
    .withSuccessHandler( formsCreated )
    .withFailureHandler( onFailure )
    .init( formObject );
    
    }
    
    function formsCreated( value ){
    
    console.log( value );
    
        var div = document.getElementById('output');
        div.innerHTML = '<font color ="green">Listo!'+ '</font><br/><br/>'
        + value + '<br/><br/><br/>'
        + '<input type="button" value ="Close" onclick ="google.script.host.close();"/>';
    }
    
    function onFailure( error ){
        console.log( error );
    }
</script>
